<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy App</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #007bff;
      margin-bottom: 20px;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Results Grid */
    .results {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .gif-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 160px;
    }

    .gif-card img {
      width: 100%;
      height: auto;
    }

    .gif-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .gif-card button {
      background-color: #28a745;
      color: white;
      font-size: 0.9rem;
      padding: 8px;
      width: 100%;
      border: none;
      border-radius: 0 0 12px 12px;
    }

    .gif-card button:hover {
      background-color: #218838;
    }

    /* Favorites Section */
    .favorites {
      margin-top: 40px;
    }

    .favorites h2 {
      font-size: 1.8rem;
      color: #ff5722;
      margin-bottom: 20px;
    }

    .favorites ul {
      list-style: none;
      padding: 0;
    }

    .favorites li {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .favorites li img {
      width: 60px;
      border-radius: 8px;
      margin-right: 15px;
    }

    .favorites li button {
      background-color: #dc3545;
      color: white;
      font-size: 0.8rem;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      margin-left: auto;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .favorites li button:hover {
      background-color: #c82333;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 2rem;
      }

      input, button {
        font-size: 0.9rem;
        padding: 10px;
      }

      .gif-card {
        width: 100px;
      }

      .favorites li img {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Giphy App</h1>
    <form id="searchForm">
      <div class="form-group">
        <input type="text" id="searchInput" placeholder="Search for GIFs..." required>
      </div>
      <button type="submit">Search</button>
    </form>

    <div class="results" id="results"></div>

    <div class="favorites" id="favoritesSection">
      <h2>Favorites</h2>
      <ul id="favoritesList"></ul>
    </div>
  </div>

  <script>
    const API_KEY = 'QYiK9NCqvnfUx6r5WiJj91Jwo4KY1Xnr';
    const resultsDiv = document.getElementById('results');
    const favoritesList = document.getElementById('favoritesList');
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');

    let favorites = [];

    // Handle form submission
    searchForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const query = searchInput.value.trim();
      if (query.length === 0) {
        alert('Please enter a search term!');
        return;
      }
      await fetchGifs(query);
    });

    // Fetch GIFs from the Giphy API
    async function fetchGifs(query) {
      const url = `https://api.giphy.com/v1/gifs/search?api_key=${API_KEY}&q=${query}&limit=12`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.data.length > 0) {
          displayResults(data.data);
        } else {
          resultsDiv.innerHTML = '<p>No GIFs found. Try a different search term!</p>';
        }
      } catch (error) {
        resultsDiv.innerHTML = '<p>Something went wrong. Please try again later.</p>';
      }
    }

    // Display GIF search results
    function displayResults(gifs) {
      resultsDiv.innerHTML = '';
      gifs.forEach((gif) => {
        const gifCard = document.createElement('div');
        gifCard.classList.add('gif-card');
        gifCard.innerHTML = `
          <img src="${gif.images.fixed_height.url}" alt="${gif.title}">
          <button onclick="addToFavorites('${gif.id}', '${gif.images.fixed_height.url}', '${gif.title}')">Favorite</button>
        `;
        resultsDiv.appendChild(gifCard);
      });
    }

    // Add GIF to favorites
    function addToFavorites(id, url, title) {
      if (!favorites.some((fav) => fav.id === id)) {
        favorites.push({ id, url, title });
        updateFavorites();
      } else {
        alert('This GIF is already in your favorites!');
      }
    }

    // Remove GIF from favorites
    function removeFromFavorites(id) {
      favorites = favorites.filter((fav) => fav.id !== id);
      updateFavorites();
    }

    // Update the favorites list in the DOM
    function updateFavorites() {
      favoritesList.innerHTML = '';
      favorites.forEach((fav) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <img src="${fav.url}" alt="${fav.title}">
          <span>${fav.title}</span>
          <button onclick="removeFromFavorites('${fav.id}')">Remove</button>
        `;
        favoritesList.appendChild(listItem);
      });
    }
  </script>
</body>
</html>
